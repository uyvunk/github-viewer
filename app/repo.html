<div>
  <div class="alert alert-danger" ng-hide="contributors">
    <strong>Error:</strong> {{error}}
  </div>
  <div ng-show="contributors">
    <h3>{{reponame}}</h3>
    <div>
      <h4>Contributors</h4>
      <div class="row form-group">
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
          <label for="filter" class="control-label col-sm-4">Order Result By:</label>
          <div class="col-sm-8">
            <select ng-model="filterType">
              <option value="+login">Ascending login</option>
              <option value="-login">Descending login</option>
              <option value="+contributions">Ascending contributions</option>
              <option value="-contributions">Descending contributions</option>
            </select>
          </div>
        </div>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Avatar</th>
            <th>Login</th>
            <th>Github link</th>
            <th>Contributions</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contributor in contributors | orderBy:filterType">
            <td>
              <img ng-src="{{contributor.avatar_url}}" title="{{contributor.login}}" class="img-circle" alt="{{contributor.login}}" width="100"
                height="100">
            </td>
            <td>{{contributor.login}}</td>
            <td>
              <a href="{{contributor.html_url}}" class="btn btn-default">View on Github</a>
            </td>
            <td>{{contributor.contributions}}</td>
            <td>
              <button class="btn btn-default" ng-click="searchUser(contributor.login)">Search this user</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="btn-group" ng-show="contributors">
    <a class="btn btn-primary" href="#!/main">Back to search</a>
    <a class="btn btn-primary" href="#!/user/{{username}}">Back to {{username}}</a>
  </div>
</div>
